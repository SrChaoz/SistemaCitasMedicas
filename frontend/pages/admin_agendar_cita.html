<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Nueva Cita</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

    <!-- ðŸ“Œ Nueva Barra de NavegaciÃ³n -->
    <nav class="navbar">
        <div class="logo">Admin Panel</div>
        <ul class="nav-links">
            <li><a href="admin_dashboard.html">Inicio</a></li>
            <li><a href="admin_pacientes.html">Pacientes</a></li>
            <li><a href="admin_citas.html">Citas</a></li>
            <li><a href="admin_nuevo_paciente.html">Agregar Paciente</a></li>
            <li><a href="admin_agendar_cita.html" class="active">Agendar Cita</a></li>
            <li><a href="login.html">Cerrar Sesion</a></li>

        </ul>
    </nav>

    <div class="container">
        <h1>Agendar Nueva Cita</h1>
        <p>Selecciona un paciente y un doctor para agendar la cita.</p>

        <form id="formNuevaCita">
            <label for="pacienteId">Seleccionar Paciente:</label>
            <select id="pacienteId" required>
                <option value="">Cargando pacientes...</option>
            </select>
        
            <label for="doctorId">Seleccionar Doctor:</label>
            <select id="doctorId" required>
                <option value="">Cargando doctores...</option>
            </select>
        
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>
        
            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>
        
            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option value="Pendiente">Pendiente</option>
                <option value="Completada">Completada</option>
            </select>
        
            <button type="submit">Agendar Cita</button>
        </form>
    </div>

    <script type="module" src="../js/admin.js"></script>

</body>
</html>
