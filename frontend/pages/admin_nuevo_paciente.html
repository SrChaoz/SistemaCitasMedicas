    <div class="container">
        <h1>Registrar Nuevo Paciente</h1>
        <p>Ingresa los datos del nuevo paciente para registrarlo en el sistema.</p>

        <form id="formNuevoPaciente">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono">
        
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion">
        
            <label for="nro_cedula">Cédula:</label>
            <input type="text" id="nro_cedula" required>
        
            <label for="genero">Género:</label>
            <select id="genero">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>
        
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.01">
        
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01">
        
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" required>
        
            <button type="submit">Registrar Paciente</button>
        </form>
    </div>

    <script type="module" src="../js/admin.js"></script>

</body>
</html>
